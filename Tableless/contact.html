<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Us for Africa - Donate</title>
    <link rel="stylesheet" href="assets/css/contact.css">
    <link rel="icon" type="image/x-icon" href="./assets/favicon/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.14.2/TweenMax.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/ScrollMagic.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/plugins/animation.gsap.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/plugins/debug.addIndicators.js"></script>
    <script src="./assets/js/resize.js"></script>
    <script src="./layout-test/directive/directive.js"></script>
    <!-- <script src="./layout-test/script.js"></script> -->
    <script src="./assets/js/scroll.js"></script>
    <script src="./assets/js/init.js"></script>
  </head>
  <body data-animation='what-we-do'>
    <main>
      <section class="parallax banner-header">
        <h1 class="title-intro parallax-title" style="transform: translateY(-50%) translateX(-50%);">Contact</h1>
      </section>

      <section class="wrapper">
        <div class="container">
         <div class="row">
          <div class="col-12 title-mobile">
            <h1 class="parallax-title-animated title-intro">Contact</h1>
          </div>

          <div class="col-12">

            <p class="text">
              To get in touch, please fill out the form below.
            </p>
          </div>
         </div>
          <form action="/">
            <div class="row">
              <div class="col-12">
                <label for="full_name">Full Name</label>
                <input type="text" id="full_name">
              </div>
  
              <div class="col-xl-6 col-sm-12">
                <label for="email">Your email</label>
                <input type="text" id="email">
              </div>
  
              <div class="col-xl-6 col-sm-12">
                <label for="phone"> Phone</label>
                <input type="text" id="phone">
              </div>
  
              <div class="col-12">
                <label for="">Subject</label>
                <input type="text">
              </div>
  
              <div class="col-12">
                <label for="">Message</label>
                <textarea></textarea>
              </div>
            
              <div class="col-12">
                <a href="" class="button">Send</a>
              </div>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
